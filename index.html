<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>
          Generate a <span class="keyWord"> <br />Random Password</span>
        </h1>
      </div>

      <div class="passForm">
        <form action="" class="formDetails">
          <label for="passwod"></label>
          <div class="inputDetails">
            <input
              type="text"
              placeholder="Password"
              id="passwod"
              name="password"
              class="password"
            />
            <button class="copyButton">
              <img src="./images/copy.png" alt="Copy sign" />
            </button>
          </div>
          <button class="genButton">
            <img src="./images/flash.png" alt="Button Sign" /><span
              class="buttonText"
              >Generate Password</span
            >
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
